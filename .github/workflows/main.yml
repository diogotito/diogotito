name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 5 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: classic
          # Core
          base: header
          config_octicon: yes
          config_timezone: Europe/Lisbon
          # Gists
          plugin_gists: yes
          # Notable contributions
          plugin_notable: yes
          plugin_notable_indepth: yes
          plugin_notable_from: organization # | user | all
          plugin_notable_repositories: no
          plugin_notable_types: "commit,issue,pull_request"
          # Languages activity
          plugin_languages: yes
          plugin_languages_other: yes
          plugin_languages_indepth: yes
          plugin_languages_indepth_custom: "pineman/abra,pineman/fpt"
          plugin_languages_categories: "programming"
          plugin_languages_sections: "recently-used,most-used"
          plugin_languages_recent_days: 120
          plugin_languages_details: "lines,percentage"
          # Random code snippet
          plugin_code: yes
          
          
